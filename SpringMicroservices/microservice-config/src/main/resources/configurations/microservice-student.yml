server:
  port: 8090

spring:
  application:
    name: microservice-student
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9898/realms/micro-services/protocol/openid-connect/certs
          issuer-uri: http://localhost:9898/realms/micro-services
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/alumnos_bd
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: create
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    hostname: microservice-eureka
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
